<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>without alt in img</h2>
    <img src="images1.png">
    <h2>height="200px"</h2>
    <img src="images1.png" height="300px">
    <h2>width="200px"</h2>
    <img src="images1.png" width="300px">
    <h2>height="200px" width="200px"</h2>
    <img src="images1.png" height="300px" width="300px">

    <h2>with alt in img</h2>
    <img src="images1.png" alt="no image">
    <h2>with alt height="200px"</h2>
    <img src="images1.png" height="300px" alt="no image">
    <h2>with alt width="200px"</h2>
    <img src="images1.png" width="300px" alt="no image">
    <h2>with alt height="200px" width="200px"</h2>
    <img src="images1.png" height="300px" width="300px" alt="no image">
</body>
</html>
